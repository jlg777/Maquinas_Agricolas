<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSIGNA</title>
    <link rel="stylesheet" href="./css/nayfooter.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3a6a7a1eda.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oswald&display=swap"
        rel="stylesheet">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
</head>

<body>
    <div class="contenedor">
        <header class="header">
            
        </header>

        <main class="main">
            <div class="contacto">
                <div class="formulario">
                    <h1 class="animate__animated animate__fadeInDown">Comunicate con nosotros</h1>
                    <h2 >Dejanos tu consulta</h2>
                
                    <form onsubmit="return validar();">

                        <label for="ente" class="form"> <h3>Motivo de consulta </h3></label>

                            <div class="form_section">
                                <select name="ente" id="ente" class="seleccion">
                                    <option value="seleccionar" class="input">Seleccionar una Opción</option>
                                    <option value="tecnica" class="input">Consulta Técnica</option>
                                    <option value="comercial" class="input">Consulta Comercial</option>
                                    <option value="repuestos" class="input">Repuestos</option>
                                    <option value="administracion" class="input">Consulta Administrativa</option>
                                    <option value="otro" class="input">Otro</option>
                                </select> 
                                <div>&nbsp;</div>   
                            </div>   

                        <div class="section_input">
                            <input type="text" id="nombre" name="nombre" class="input_" placeholder="Nombre y Apellido*" value="">
                            <div id="validar_usuario" style="color:red;">&nbsp;</div>
                        </div>
                
                        <div class="section_input">
                            <input type="email" id="email" name="email" class="input_" placeholder="E-mail*" value="">
                            <div id="validar_email" style="color:red;">&nbsp;</div>
                        </div>
                
                        <div class="section_input">
                            <input type="text" id="telefono" name="telefono" class="input_" placeholder="Teléfono*" value="">
                            <div id="validar_tel" style="color:red;">&nbsp;</div>
                        </div>
                
                        <div class="section_input">
                            <input type="text" id="cp" name="cp" class="input_" placeholder="Código Postal*" value="">
                            <div id="validar_cp" style="color:red;">&nbsp;</div>
                        </div>
                
                        <div class="section_input">
                            <input type="text" id="ciudad" name="ciudad" class="input_" placeholder="Ciudad">
                            <div>&nbsp;</div>
                        </div>
                                
                        <div class="section_input">
                            <input type="text" id="provincia" name="provincia" class="input_" placeholder="Provincia">
                            <div>&nbsp;</div>
                        </div>
                
                        <div class="section_input">
                            <input type="text" id="pais" name="pais" class="input_" placeholder="País">
                            <div>&nbsp;</div>
                        </div>
                                
                        <div class="section_input">
                            <textarea id="comentario" name="comentario" rows="8" placeholder="Mensaje*" value=""></textarea>
                            <div id="validar_comentario" style="color:red;">&nbsp;</div>
                        </div>
                
                        <div class="section_input">
                            <input type="submit" value="Enviar" class="input_">
                        </div>
                    </form>                
                
                </div>

                <div class="mail_mapa">
                    <div class="mail">
                        <div class="telefono">
                            <h1 class="animate__animated animate__fadeInDown"> <i class="fa-solid fa-phone"></i> 0800 444 9845</h1>
                            <h2>Información general:<a href="mailto:info@ensigna.com.ar"> <i class="fa-solid fa-envelope"></i>ENSIGNA</a></h2>
                            
                        </div>
                
                        <div class="conjunto">
                            <div class="venta">
                                <h3>Ventas</h3>
                                <p> +54 341 435900 </p>
                                <p> ventas@ensigna.com.ar </p>
                    
                            </div>
                    
                            <div class="repuestos">
                                <h3>Repuestos</h3>
                                <p> +54 341 435901 </p>
                                <p> repuestos@ensigna.com.ar </p>
                    
                            </div>
                    
                            <div class="tecnica">
                                <h3>Técnica</h3>
                                <p> +54 341 435902 </p>
                                <p> tecnica@ensigna.com.ar </p>
                    
                            </div>
                        </div>
                    </div>
                
                    <div class="mapa">
                        <h2 class="oficina"> <i class="fa-solid fa-location-dot"></i>Aquí nos encontramos 
                            <a href="https://maps.app.goo.gl/J98usqjZyJLrW3Cn8" target="_blank">Industria Ensigna</a>
                        </h2>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d857011.6206280704!2d-61.810013443116326!3d-32.95888572354755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ad08db23933f%3A0x846ada7b0c3311f1!2sParque%20Industrial%20Rosario%20Oeste!5e0!3m2!1ses!2sar!4v1695461324555!5m2!1ses!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    
                    </div>

                </div>
            </div>
        </main>

        <footer class="footer">

           
        </footer>

    </div>
    <script src="js/form.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
