        <div class="vw-50 card bg-secondary" style="width: 18rem;">
            <form id="registroForm">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" id="loginNombre">Nombre</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail2" class="form-label" id="loginApellido">Apellido</label>
                    <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                    <label for="exampleInputEmail3" class="form-label" id="email">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" id="password">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" id="btncrear">Submit</button>
                <button type="button" class="btn btn-success" id="btnlogin">Login</button>
              </form>
        </div>
    </main>

        <form class="form-signin" id="loginForm">
            <img class="mb-4" src="./img/logoempresa/ensigna1.png">

            <label for="inputEmail" class="sr-only">Ingrese su email</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="Ingrese su email" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Ingrese su password</label>
            <input type="password" id="loginPassword" class="form-control" placeholder="Ingrese su password" required="">
            <div class="checkbox mb-3">

              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
